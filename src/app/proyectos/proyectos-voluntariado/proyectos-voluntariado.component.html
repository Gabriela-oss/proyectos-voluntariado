<table class="table">
  <tr>
    <th>Nombre del Proyecto</th>
    <th>Pais</th>
    <th>Poblacion meta</th>
    <th>Duracion en semanas</th>
  </tr>
  <tr *ngFor="let proyecto of proyectos">
    <td>{{ proyecto.name }}</td>
    <td>{{ proyecto.country }}</td>
    <td>{{ proyecto.goalPopulation }}</td>
    <td>{{ proyecto.number }}</td>
  </tr>
</table>
